<div ng-include="'app/layouts/header/header.search.html'"></div>
<div id="content">
    <div class="container">
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 no-padding-left">
                        <button class="btn btn-primary" ui-sref="property.new" >
                            <span class="glyphicon glyphicon-plus"></span>
                            <span  data-translate="assessoriaTorrellesApp.property.home.createLabel">
                                        Create new Property
                                    </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-md-push-3">
                <h2 data-translate="assessoriaTorrellesApp.property.home.title">Properties</h2>
                <jhi-alert></jhi-alert>
                    <div class="row container-realestate">
                        <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="property in vm.properties track by property.id">
                            <div class="property-container">
                                <div class="property-image">
                                    <img src="content/img/img02.jpg" ui-sref="property-detail({id:property.id})" alt="mikha real estate theme">
                                    <div class="property-price">
                                        <span>{{property.price}}â‚¬</span>
                                    </div>
                                    <div class="property-status">
                                        <span data-translate="{{'assessoriaTorrellesApp.ServiceType.' + property.serviceType}}">For Rent</span>
                                    </div>
                                </div>
                                <div class="property-features">
                                    <span><i class="fa fa-home"></i> {{property.m2}} m<sup>2</sup></span>
                                    <span><i class="fa fa-hdd-o"></i> {{property.numberBedroom}}</span>
                                    <span><i class="fa fa-male"></i> {{property.numberBedroom}}</span>
                                </div>
                                <div class="property-content">
                                    <h3><a ui-sref="property-detail({id:property.id})" data-translate="{{'assessoriaTorrellesApp.BuildingType.' + property.buildingType}}">{{property.buildingType}}</a> <small>{{property.location.town}}</small></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end:product -->

                    <!-- begin:pagination -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                                <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                                <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            <div ng-include="'app/layouts/sidebar/sidebar.html'"></div>
        </div>
    </div>
</div>
